name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  # Rust tests and linting
  rust:
    name: Rust CI
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          components: rustfmt, clippy

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Run clippy
        run: cargo clippy --workspace --all-targets -- -D warnings -A dead_code -A unused

      - name: Run tests
        run: cargo test --workspace --verbose

      - name: Build release
        run: cargo build --release --workspace

  # Integration tests
  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: rust
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Build gateway
        run: cargo build --release -p gateway

      - name: Start gateway for integration tests
        run: |
          ./target/release/gateway &
          sleep 5

      - name: Run health check
        run: |
          curl -f http://localhost:8081/health || exit 1

      - name: Run metrics check
        run: |
          curl -f http://localhost:8081/metrics/prometheus | grep -q "http_requests_total" || exit 1

      - name: Run API info check
        run: |
          curl -f http://localhost:8081/api/deploy/info | grep -q "max_size_mb" || exit 1

      - name: Cleanup
        if: always()
        run: pkill gateway || true

  # SDK build and lint
  sdk:
    name: SDK CI
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: sdk
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: sdk/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build SDK
        run: npm run build

      - name: Type check
        run: npx tsc --noEmit

  # Security audit
  security:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable

      - name: Install cargo-audit
        run: cargo install cargo-audit --locked

      - name: Run security audit
        run: cargo audit
        continue-on-error: true  # Don't fail CI on audit issues, just report

  # Check for secrets in code
  secrets-scan:
    name: Secrets Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check for hardcoded secrets
        run: |
          # Check for common secret patterns in tracked files
          if git grep -E "(GITHUB_CLIENT_SECRET|api_key|password|secret).*=" -- '*.rs' '*.ts' '*.toml' 2>/dev/null | grep -v "example\|placeholder\|your_" | grep -v "\.env\.example"; then
            echo "Warning: Potential secrets found in code"
            exit 0  # Warning only, don't fail
          fi
          echo "No obvious secrets found in tracked files"

  # Docker build test
  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build gateway image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./gateway/Dockerfile
          push: false
          tags: shadowmesh-gateway:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
        continue-on-error: true  # Don't fail if Dockerfile doesn't exist yet
