# Kubernetes Secrets Configuration Example
#
# This file shows the required secrets for ShadowMesh production deployment.
# DO NOT commit actual secrets to git!
#
# To create secrets:
#   kubectl create secret generic shadowmesh-secrets \
#     --from-literal=turn-username=shadowmesh \
#     --from-literal=turn-password=your-secure-password \
#     --from-literal=api-key-secret=your-api-key-encryption-secret \
#     -n shadowmesh-production

apiVersion: v1
kind: Secret
metadata:
  name: shadowmesh-secrets
  namespace: shadowmesh-production
type: Opaque
stringData:
  # TURN server credentials (for WebRTC NAT traversal)
  turn-username: "shadowmesh"
  turn-password: "CHANGE_ME_TO_SECURE_PASSWORD"

  # API key encryption secret (for gateway authentication)
  api-key-secret: "CHANGE_ME_32_CHAR_SECRET_KEY_HERE"

  # Redis password (if using Redis for distributed rate limiting)
  redis-password: "CHANGE_ME_REDIS_PASSWORD"

---
# TLS Certificate (use cert-manager in production)
# This is just an example structure
apiVersion: v1
kind: Secret
metadata:
  name: shadowmesh-tls
  namespace: shadowmesh-production
type: kubernetes.io/tls
data:
  # Base64 encoded certificate and key
  # Generate with: cat cert.pem | base64 -w0
  tls.crt: ""
  tls.key: ""

---
# Docker registry credentials (for private images)
apiVersion: v1
kind: Secret
metadata:
  name: ghcr-credentials
  namespace: shadowmesh-production
type: kubernetes.io/dockerconfigjson
data:
  # Generate with:
  # kubectl create secret docker-registry ghcr-credentials \
  #   --docker-server=ghcr.io \
  #   --docker-username=YOUR_GITHUB_USERNAME \
  #   --docker-password=YOUR_GITHUB_PAT \
  #   -n shadowmesh-production --dry-run=client -o yaml
  .dockerconfigjson: ""
