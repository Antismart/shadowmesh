apiVersion: apps/v1
kind: Deployment
metadata:
  name: shadowmesh-gateway
  labels:
    app: shadowmesh-gateway
    version: v1
spec:
  replicas: 3
  selector:
    matchLabels:
      app: shadowmesh-gateway
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: shadowmesh-gateway
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8081"
        prometheus.io/path: "/metrics/prometheus"
    spec:
      terminationGracePeriodSeconds: 30
      serviceAccountName: shadowmesh-gateway
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
        - name: gateway
          image: ghcr.io/shadowmesh/gateway:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8081
              protocol: TCP
          env:
            - name: RUST_LOG
              value: "info"
            - name: SHADOWMESH_PRODUCTION
              value: "true"
            - name: SHADOWMESH_SERVER_HOST
              value: "0.0.0.0"
            - name: SHADOWMESH_SERVER_PORT
              value: "8081"
            - name: SHADOWMESH_LOG_FORMAT
              value: "json"
          envFrom:
            - configMapRef:
                name: shadowmesh-config
            - secretRef:
                name: shadowmesh-secrets
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "1000m"
              memory: "512Mi"
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          volumeMounts:
            - name: tmp
              mountPath: /tmp
      volumes:
        - name: tmp
          emptyDir: {}
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app: shadowmesh-gateway
                topologyKey: kubernetes.io/hostname
